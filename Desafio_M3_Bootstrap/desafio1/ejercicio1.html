<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/estilos.css">
  <title>Formulario de inicio de sesión</title>
</head>

<body>


  <div class="container">
    
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" >
        <h3>Nunca compartiremos tu direccion de correo electronico con nadie</h3>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" >
      </div>
      <div class="mb-3 form-check checkbox-container">
        <input type="checkbox" class="form-check-input checkb1" id="rememberMe">
        <label class="form-check-label checkbox-label" for="rememberMe">Recordarme</label>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
