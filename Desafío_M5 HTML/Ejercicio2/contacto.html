<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="contenedor">
        <div class="barraSuperior"></div>
        <nav>
            <img id="logoazuls" src="./images/M5-logo-azul.svg">
            <ul>
                <li><strong>HOME</strong></li>
                <li>CONTACTO</li>
            </ul>
        </nav>
        <form>
            <h2>¿Querés que nos contactemos con vos?</h2>
            <h1>Dejanos tu consulta:</h1>
            <div class="nombre">
                <h1 class="nombrecomple"><strong>Nombre completo</strong></h1>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="email">
                <h1 class="email"><strong>Email</strong></h1>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="comentario">
                <h1 class="comentario"><strong>Comentario</strong></h1>
                <textarea>

                </textarea>
            </div>
            <div class="buttons">
                <button type="reset" class="reset-button">Resetear</button>
                <button type="submit" class="submit-button">Enviar</button>
              </div>

        </form>

    </div>
</body>
</html>
