<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Presupuesto</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Presupuesto</h1>
    <div class="form-group">
      <label for="income" class="label">Monto de los ingresos:</label>
      <input type="number" id="income" class="input" placeholder="Ingrese el monto de los ingresos" />
    </div>
    <button id="calculateBtn" class="button">Calcular</button>
    <div id="resultContainer" class="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
