<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora punto de equilibrio</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Calculadora del Punto de Equilibrio</h1>

    <label for="costosFijos">Costos Fijos:</label>
    <input type="number" id="costosFijos" />
  
    <label for="precioVenta">Precio de Venta:</label>
    <input type="number" id="precioVenta" />
  
    <label for="costosVariables">Costos Variables:</label>
    <input type="number" id="costosVariables" />
  
    <button id="calcularBtn">Calcular</button>
  
    <div id="resultado"></div>
  
    <script src="script.js"></script>
</body>
</html>
